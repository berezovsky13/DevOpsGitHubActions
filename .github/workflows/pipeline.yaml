name: Scheduled Workflow

on:
  schedule:
    - cron: '*/1 * * * *'  # Run every minute

jobs:
  cron-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print a Timestamp
        run: echo "The current UTC time is: $(date -u)"

      - name: Friendly Message
        run: echo "This pipeline ran automatically using cron!"
